<html>
    <head>
        <meta name=viewport content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet"  href="css/grid.css">
        
        <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
        <!--
        <link rel="stylesheet"  href="static/css/mdb.min.css">
        <link rel="stylesheet" href="static/css/bootstrap.min.css"  >
        -->
        <link rel="stylesheet"  href="css/style.css">
    </head>
    <body>
        
        <div class="row" >
            <ul>
                <li></li>
            </ul>
        </div>
        
        <div class="row" >
            <div class="col span-1-of-3 profile-recent" >
                <div class="row" >
                    <div class="profile" >
                        <h1 id="clock"></h1>
                        <h3 id="Message" ></h3>
                    </div>
                </div>
                <div class="row" >
                    <div class="recent" ><h2>Most Visited</h2></div>
                </div>
                <div class="row" >
                    <div class="profile recent-list" >
                        <ul id="MostVisited">
                            
                        </ul>
                    </div>  
                </div>
                
            </div>
            <div class="col span-2-of-3 search-bookmark " >
                <div class="row" >
                    <div class=" profile search" >
                        <div class="row">
                            <div class="col span-3-of-4" >
                                <input type="text" placeholder="Want to know something?" id="search-box" >
                            </div>
                            <div class="col span-1-of-4" >
                                <div class="search-button" id="search" >
                                    <i class="ion-ios-search icon"> </i>
                                </div>
                            </div>
                        </div>
                    </div>                   
                </div>
                 <div class="row" >
                    <div class= "profile search weather" >
                        <div class="row" >
                            <div class="col span-1-of-3" >
                                <div class="weather-card">
                                        <i class="ion-ios-cloud w-icon" ></i>
                                    <h3 id="temp" ></h3>
                                    <h4>Today</h4>
                                </div>
                            </div>
                            <! DUMMMIES --!>
                            <div class="col span-1-of-3" >
                                <div class="weather-card">
                                        <i class="ion-ios-rainy w-icon" ></i>
                                    <h3>23.5&deg;C</h3>
                                    <h4>Tommorow</h4>
                                </div>
                            </div>
                            
                            <div class="col span-1-of-3" >
                                <div class="weather-card">
                                        <i class="ion-ios-sunny w-icon" ></i>
                                    
                                    <h3>31&deg;C</h3>
                                    <h4>Day After Tommorow</h4>
                                </div>
                            </div>
                        </div>
                     </div>
                </div>
                
                <div class="row" >
                    <div class= "profile search weather" >
                        <div class="row" >
                            
                                <div class="quote-card">
                                        
                                    <h2 id="quote" ></h2>
                                    <h5 id="author"></h5>
                                </div>
                            
                           
                        </div>
                     </div>
                </div>
                
            </div>
            
    
        </div>
        
        
        
        
        
            <script src="js/jquery.min.js"></script>
            <script src="js/site.js"></script>
            <!--
            <script src="static/js/bootstrap.min.js"></script>
            <script src="static/js/mdb.min.js"></script>
            -->
    </body>
</html>
